<body> ciao sono io </body>
<script>
    let href = window.location
    console.log(href)
    let newHref = href.toString().replace('#','')
    console.log(newHref)
    let parsed = new URL(newHref)

    let url = parsed.search;
    var query = url.substr(1);
    var result = {};
    query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
    });
    if(window.localStorage.getItem('state') == result.state){
        window.localStorage.setItem('fbAcessToken', result.access_token)
    }
    console.log(result)
    let path = window.localStorage.getItem('path')
    window.open(`https://test.tronwarbot.com/${path}`,'_self')
</script>
